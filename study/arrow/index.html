        }

        let add4 = (a, b) => {
            return a * 3 + b * 2;
        }

        detect(prompt('숫자는?'));

        function detect(a) {
            if (!$.isNumeric(a)){ //isNumeric <- 숫자 혹은 텍스트 구별
                alert("텍스트다!");
                return '텍스트다!';
            }

            if (a > 0) {
                alert("양수다");
                return '양수';
            } else if (a == 0) {
                alert("영이다");
                return '영';
            } else {
                alert("음수다");
                return '음수';
            }
        }
